<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Cat Walk</title>  
 </head>
 <body>
  
  <img class="img-cat" style="position:absolute;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">
  <script>
    let screenWidth = document.documentElement.clientWidth;
    let imageCat = document.querySelector('.img-cat');
    imageCat.style.left = '0px';

    function catWalk() {  
      let step = parseInt(imageCat.style.left);      
      let walk = 10;
      let lengthCat = 296
      step += walk;
      if (step < screenWidth - lengthCat) {
        imageCat.style.left = `${step}px`;
        console.log(imageCat.style.left = `${step}px`);
      } else imageCat.style.left = '0px';
    }
    let timeWalk = 50;
      window.setInterval(catWalk,timeWalk);    
  </script>
 </body>
</html>
