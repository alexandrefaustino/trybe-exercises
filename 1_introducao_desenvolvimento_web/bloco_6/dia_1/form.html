<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício bloco 6 dia 1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="" method="post">
    <fieldset>
      
        <label for="">Nome</label>
        <input type="text" maxlength="60" required> <br>

        <label for="">Email</label>
        <input type="email" maxlength="50" required> <br>
      
        <label for="">CPF</label>
        <input type="number" maxlength="11" required> <br>

        <label for="">Endereço</label>
        <input type="text" maxlength="200" required> <br>
      
      <div>
        <label for="estados">Estado</label>
        <select name="" id="estados"></select>
      
        <input id="casa" class="moradia" type="radio">
        <label for="casa">Casa</label>

        <input id="ap" class="moradia" type="radio">
        <label for="ap">Apartamento</label>
      </div>      
    </fieldset>

    <fieldset>
      <label for="">Resumo do currículo</label>
      <textarea name="" id="" cols="30" rows="10" maxlength="1000" required="Campo Obrigatório"></textarea>

      <label for="">Cargo</label>
      <input type="text" maxlength="40" required>

      <label for="">Descrição do Cargo</label>
      <input type="text" maxlength="500" required>

      <label for="">Data de início</label>     
      <input type="date" required="required" maxlength="10" name="date" pattern="[0-9]{2}\/[0-9]{2}\/[0-9]{4}$" min="100-01-01" max="2050-12-31" />       
    </fieldset>
    <button id="btn" class="btn-form">Click</button>
  </form>
  <script src="cript.js"></script>
</body>
</html>
