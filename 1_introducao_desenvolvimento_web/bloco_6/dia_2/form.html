<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício bloco 6 dia 1</title>
  <link rel="stylesheet" href="css/bulma.min.css">
  <link rel="stylesheet" href="dist/css/DatePickerX.min.css">
</head>
<body id="body">

  <section class="section">
    <header>
      <h1 title="">Currículo Virtual</h1>
    </header>
  </section>
  <hr />
  <section class="section">
    <form action="" method="get" id="form">
      <div class="field">
        <label class="label" for="name">Nome</label>
        <div class="control">
          <input id="name" class="input" type="text" maxlength="40" required>
        </div>
      </div>

      <div class="field">
        <label class="label" for="email">Email</label>
        <p class="control has-icons-left has-icons-right">
          <input id="email" class="input" type="email" placeholder="Email">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-check"></i>
          </span>
        </p>
      </div>
                       
      <div class="field">
        <label class="label" for="cpf">CPF</label>
        <div class="control">
          <input class="input" id="cpf" type="text maxlength="11" required>
        </div>
      </div>   

      <div class="field">
        <label class="label" for="endereco">Endereço</label>
        <div class="control">
          <input class="input" id="endereco" type="text" maxlength="200" required> 
        </div>
      </div>  
        
      <div class="field">
        <label class="label" for="cidade">Cidade</label>
        <div class="control">
          <input class="input" id="cidade" type="text" maxlength="28" required> 
        </div>
      </div> 
       
      <div class="field">
        <label class="label" for="estados">Estado</label>
        <div class="control">
          <div class="select">
            <select name="" id="estados" required></select>
          </div>
        </div>        
      </div> 
      
      <div class="field">
        <div class="control">
          <label class="radio">
            <input id="casa" type="radio" name="answer">
              Casa
          </label>
          
          <label class="radio">
            <input id="ap" type="radio" name="answer">
              Apartamento
          </label>
        </div> 
      </div>      
      <br>

      <div class="field">
        <label class="label" for="">Resumo do currículo</label>
        <div class="control">
          <textarea class="textarea" name="" id="resumo" cols="30" rows="10" maxlength="1000" required="Campo Obrigatório"></textarea>
        </div>
      </div>  

      <div class="field">
        <label class="label" for="">Cargo</label>
        <div class="control">          
          <input class="input" id="cargo" type="text" maxlength="40" required> 
        </div>
      </div>  

      <div class="field">
        <label class="label" for="">Descrição do Cargo</label>
        <div class="control">          
          <input class="input" id="descCargo" type="text" maxlength="500" required> 
        </div>
      </div>  
      
      <div class="field">
        <label class="label" for="">Data de início</label>   
        <div class="control">
          <input class="input" id="date" type="text" required maxlength="10" name="date" placeholder="dd/mm/aaaa">
        </div>
      </div>  
      
      <div class="field">
        <div class="control">
          <button type="submit" id="enviar" class="button is-primary">Enviar</button>
          <button type="reset" id="limpar" class="button is-link">Limpar</button>        
        </div>
      </div>                       
    </form>
  </section> 
  <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script> 
  <script src="dist/js/DatePickerX.min.js"></script>
  <script src="scripts/script.js"></script>
</body>
</html>
